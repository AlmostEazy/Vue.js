<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_blog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:wght@400;500&display=swap" rel="stylesheet">
    <title>Interior Design</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <div class="header__img">
              <a href="#"><img src="img/logo.svg" alt="logo"></a>
            </div>
            <div class="header__name">Interno</div>
          </div>
          <div class="header__nav">
            <ul class="nav">
              <li class="home"><a href="#">Home</a></li>
              <li class="project"><a href="#">Project</a></li>
              <li class="blog"><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="blog__main">
      <div class="blog__container">
        <div class="blog__content">
          <section class="blog__description">
            <div class="blog__description__background"></div>
            <div id="app">
              <articles></articles>
            </div>
          </section>
        </div>
      </div>         
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__inner__socials">
            <div class="footer__inner__socials__main">
              <div class="footer__inner__socials__main__img">
                <a href="#"><img src="img/logo.svg" alt="logo"></a>
              </div>
              <div class="footer__inner__socials__main__name">Interno</div>
            </div>
            <h2>It is a long established fact that a reader will be distracted lookings.</h2>
            <div class="footer__inner__socials__links">
              <a href="#"><img src="img/bird_link.svg" alt="link"></a>
              <a href="#"><img src="img/in_link.svg" alt="link"></a>
            </div>
          </div>
          <div class="footer__inner__navigation">
            <h2>Pages</h2>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Project</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
          <div class="footer__inner__contacts">
            <h2>Contact</h2>
            <p>55 East Birchwood Ave. Brooklyn, New York 11201</p>
            <p>contact@interno.com</p>
            <p>(123) 456 - 7890</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="components/scriptBlog.js"></script>
    <script>
      new Vue({
          el: '#app',
          components: {
            articles
          }
      })
  </script>
  </body>
</html>
